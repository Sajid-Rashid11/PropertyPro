<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listing of Properties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../View/home_style.css" />
    <link rel="stylesheet" href="../view/showcards.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar">
      <div class="logoAndnum">
        <img src="/View/logo.png" alt="logo" />
        <span class="phone">017-6969-420</span>
      </div>
      <ul class="nav_links">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
    <!-- Cards -->
    <section id="cards"></section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      let matching_data = JSON.parse(localStorage.getItem("matching data"));
      matching_data.forEach((element) => {
        console.log(element);
        if (element === null) {
          $("#cards").append("<h1>no matching results are found</h>");
        } else {
          $("#cards").append(` <div class="card" style="width: 18rem">
            <img src="../View/home_img.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title price"> Price: BDT ${element["price"]}</h5>
              <h6 class="location">${element["address"]}</h4>
              <p class="card-text description"> Size(in sq. ft): 
                ${element["size"]}
              </p>
              <p class="card-text description">
                Number of Bedrooms:
                ${element["bed"]}
              </p>
              <p class="card-text description">
                Number of Bathrooms:
                ${element["bath"]}
              </p>
              <p class="card-text description">
                Number of Balcony:
                ${element["balcony"]}
              </p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link">${"Rent"}</a>
            </div>
          </div>`);
        }
      });
    </script>
  </body>
</html>
