<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Lato:ital,wght@1,100;1,400&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>PropertyPro</title>
</head>

<body>
   <header><h1>PropertyPro</h1></header>
   <header><h2><br><br>The Best Place to find Your Dream Home</h2></header>
   

   <div class="form signup">
    <div class="form-header">
        <div class="show_sign_up">Sign Up</div>
        <div class="show_sign_in">Sign In</div>
        <div class="show_admin_login">Admin Login</div>
    </div>
    
    <div class="arrow"></div>
        <div class="form-ele">
            <div class="form-ele">
                <input type="text" placeholder="Username">
            </div>
            <div class="form-ele">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-ele">
                <input type="password" placeholder="password">
            </div>
            <div class="form-ele">
                <input type="password" placeholder="confirm password">
            </div>
            <button id="submit">Sign up<i class="fa-solid fa-right-to-bracket"></i></button> 

        </div>
   </div>
   <script src="./sign_in.js"></script>

</body>
</html>
